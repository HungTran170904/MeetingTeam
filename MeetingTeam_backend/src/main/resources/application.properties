spring.application.name=BackendService
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
server.servlet.session.cookie.same-site=strict

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

# Cloudinary
cloudinary.cloud-url=${CLOUDINARY_URL}
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}
cloudinary.cloud-name=${CLOUDINARY_NAME}
# Security
security.jwt.header=Authorization
security.jwt.prefix=Bearer_
security.jwt.secret=asdcghcuchdurugthahsdngytieoshgynwbeydyenddcykasdcghcuchdurugthahsdngytieoshgynwbethahsdngytieoshgynwbe
security.jwt.expiration=100000000
# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Auth 2.0 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile, openid
# Auth 2.0 Gihub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}
# File Store Properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
# RabbitMQ noti broker
spring.rabbitmq.host=${NOTIBROKER_HOST}
spring.rabbitmq.port=${NOTIBROKER_PORT}
spring.rabbitmq.username=${NOTIBROKER_USER}
spring.rabbitmq.password=${NOTIBROKER_PASS}
rabbitmq.notification-queue=notification
rabbitmq.add-task-queue=add-task
rabbitmq.remove-task-queue=remove-task
rabbitmq.exchange-name=email-scheduling
# RabbitMQ stomp broker relay
stomp.rabbitmq.host=${STOMPBROKER_HOST}
stomp.rabbitmq.port=${STOMPBROKER_PORT}
stomp.rabbitmq.username=${STOMPBROKER_USER}
stomp.rabbitmq.password=${STOMPBROKER_PASS}
# Zego cloud
zegocloud.app-id=${ZEGOCLOUD_ID}
zegocloud.secret-server=${ZEGOCLOUD_SECRET}
# Frontend
frontend.url=${FRONTEND_URL}