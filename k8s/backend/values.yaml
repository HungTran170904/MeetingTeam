# Default values for common.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hungtran679/mt-backend:latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

configmap:
  enabled: false

env:
  - name: DB_HOST
    value: mysql
  - name: DB_PORT
    valueFrom:
      configMapKeyRef:
        name: mysql
        key: DB_PORT
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: mysql
        key: DB_USER
  - name: DB_PASS
    valueFrom:
      secretKeyRef:
        name: mysql
        key: DB_PASS
  - name: DB_DATABASE
    valueFrom:
      configMapKeyRef:
        name: mysql
        key: DB_DATABASE
  - name: NOTIBROKER_HOST
    value: noti-broker
  - name: NOTIBROKER_PORT
    valueFrom:
      configMapKeyRef:
        name: noti-broker
        key: NOTIBROKER_PORT
  - name: NOTIBROKER_USER
    valueFrom:
      secretKeyRef:
        name: noti-broker
        key: NOTIBROKER_USER
  - name: NOTIBROKER_PASS
    valueFrom:
      secretKeyRef:
        name: noti-broker
        key: NOTIBROKER_PASS
  - name: STOMPBROKER_HOST
    value: stomp-broker
  - name: STOMPBROKER_PORT
    valueFrom:
      configMapKeyRef:
        name: stomp-broker
        key: STOMPBROKER_PORT
  - name: STOMPBROKER_USER
    valueFrom:
      secretKeyRef:
        name: stomp-broker
        key: STOMPBROKER_USER
  - name: STOMPBROKER_PASS
    valueFrom:
      secretKeyRef:
        name: stomp-broker
        key: STOMPBROKER_PASS
  - name: FRONTEND_URL
    value: http://localhost:3000

pvc:
  enabled: false

job:
  enabled: true
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
  imagePullSecrets: []
  image: "hungtran679/mt-flyway"
  pullPolicy: IfNotPresent
  env:
    - name: DB_HOST
      value: mysql
    - name: DB_PORT
      valueFrom:
        configMapKeyRef:
          name: mysql
          key: DB_PORT
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: mysql
          key: DB_USER
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          name: mysql
          key: DB_PASS
    - name: DB_DATABASE
      valueFrom:
        configMapKeyRef:
          name: mysql
          key: DB_DATABASE
  restartPolicy: OnFailure

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" 
  hosts:
    - host: backend.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
      - hosts:
          - backend.local
        secretName: tls-secret

resources: {}

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}